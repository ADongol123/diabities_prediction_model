<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form action="/predict" method="post">
        <label>Pregnancies:</label><input type="text" name="pregnancies"><br>
        <label>Glucose:</label><input type="text" name="glucose"><br>
        <label>Blood Pressure:</label><input type="text" name="blood_pressure"><br>
        <label>Skin Thickness:</label><input type="text" name="skin_thickness"><br>
        <label>Insulin:</label><input type="text" name="insulin"><br>
        <label>BMI:</label><input type="text" name="bmi"><br>
        <label>Diabetes Pedigree Function:</label><input type="text" name="dpf"><br>
        <label>Age:</label><input type="text" name="age"><br>
        <button type="submit">Submit</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
